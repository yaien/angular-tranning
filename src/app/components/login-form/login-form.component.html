<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <h6>Inicio de sesión</h6>
      </div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="submit()">
          <div class="form-group row">
            <label for="" class="col-md-4 col-form-label">Email</label>
            <div class="col-md-8">
              <input
                type="email"
                name="email"
                class="form-control"
                required
                [(ngModel)]="model.email"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-4 col-form-label">Contraseña</div>
            <div class="col-md-8">
              <input
                type="password"
                name="email"
                class="form-control required"
                [(ngModel)]="model.password"
                required
              />
            </div>
          </div>
          <div class="alert alert-danger text-center" *ngIf="status">
            {{ status }}
          </div>
          <button
            class="btn btn-primary d-block m-auto"
            type="submit"
            [disabled]="form.form.invalid"
          >
            Inicia Sesión
          </button>
          <div class="text-right mt-3">
            <a href="#" class="text-primary" (click)="open(content)">
              No tienes cuenta? Registrate aquí
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Registro</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-register-form (registred)="close()"></app-register-form>
  </div>
</ng-template>
