<div class="card">
  <div class="card-header bg-primary text-light">Contrase単a</div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="">Nueva Contrase単a</label>
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="data.newPassword"
          required
        />
      </div>
      <div class="form-group">
        <label for="">Contrase単a</label>
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="data.password"
          required
        />
      </div>
      <div class="form-group">
        <label for="">Confirmar Contrase単a</label>
        <input
          type="password"
          name="confirmation"
          [(ngModel)]="data.confirmation"
          class="form-control"
          [pattern]="confirmPattern"
          required
        />
      </div>
      <div
        class="alert"
        *ngIf="status"
        [ngClass]="{
          'alert-danger': !status.success,
          'alert-success': status.success
        }"
      >
        {{ status.message }}
      </div>
      <button
        class="btn btn-primary d-block m-auto"
        type="submit"
        [disabled]="form.form.invalid"
      >
        ACTUALIZAR
      </button>
    </form>
  </div>
</div>
