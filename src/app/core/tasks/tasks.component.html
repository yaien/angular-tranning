<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <h5 class="d-inline">Tareas</h5>
        <div class="float-right">
          <button class="btn btn-sm btn-warning" (click)="createForm.open()">
            CREAR
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="search" class="form-control" [(ngModel)]="query" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush mx-0">
        <li class="list-group-item px-4 pb-0" *ngFor="let task of results">
          <span class="badge badge-primary">
            Fecha Limite {{ locale(task.limit) }}
          </span>
          <div class="float-right">
            <app-task-complete
              [task]="task"
              (completed)="update($event)"
            ></app-task-complete>
            <a
              href="#"
              class="badge badge-warning ml-3"
              title="Editar"
              (click)="editForm.open(task)"
              ><span class="fa fa-edit"></span>
            </a>
          </div>
          <p class="text-justified">{{ task.name }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-task-form #createForm (submited)="create($event)"></app-task-form>
<app-task-form #editForm (submited)="edit($event)"></app-task-form>
